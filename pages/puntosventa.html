<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Puntos de venta</title>
</head>

<body>
    <h1 class="header__titulo">Micromundo terrarios</h1>
    <header class="header">
        <img class="header__img" src="../imagenes/logoblanco.png" alt="Logo de Micromundo">


        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__item">
                    <a class="navbar__item" href="../index.html">Inicio</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__item" href="../pages/productos.html">Productos</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__item" href="../pages/mantenimiento.html">Mantenimiento</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__item" href="../pages/cursos.html">Cursos</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__item" href="../pages/eduacion.html">Educación y Tips</a>
                </li>
            </ul>
        </nav>

    </header>



    <main>
        <section class="portada">
            <div class="portada__contenedor">
                <img class="portada__logo--pag" src="../imagenes/isocolor.png" alt="Logo Micromundo centrado y grande">
                <h2 class="portada__titulo--pag">Puntos de venta</h2>
            </div>
        </section>

        <section class="productos">
            <div class="card">
                <h2 class="card__titulo">Paraná:Vivero Don Felipe</h2>
                <p class="pagos__texto">Dirección: Avenida x al x</p>
                <iframe class="card__maps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4798.266444296231!2d-60.475911882302945!3d-31.746292301110316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b44e6cfabfecd5%3A0x7e74fee78d21516d!2sVivero%20Don%20Felipe!5e0!3m2!1ses!2sar!4v1664375428512!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="card">
                <h2 class="card__titulo">Santa Fe:Vivero del Boulevard</h2>
                <p class="pagos__texto">Dirección: Avenida x al x</p>
                <iframe class="card__maps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d76854.82418450853!2d-60.74927813011247!3d-31.646567206073282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a990498506f9%3A0x7c5ea12bbe9e4487!2sVivero%20Del%20Boulevard!5e0!3m2!1ses!2sar!4v1664375674659!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="card">
                <h2 class="card__titulo">Rosario:Vivero Higa </h2>
                <p class="pagos__texto">Dirección: Avenida x al x</p>
                <iframe class="card__maps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107149.41420733233!2d-60.77366140677631!3d-32.939940292763154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7abde7ed4aa89%3A0xfddaf6a5d3ca077c!2sVivero%20Higa!5e0!3m2!1ses!2sar!4v1664375801121!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer class="footercontenedor">
        <div class="redes__icons">
            <i class="bi bi-instagram"
            ></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
        </div>

        <div>
            <img class="footer__logo" src="../imagenes/logoblanco.png" alt="Logo Micromundo">
        </div>

        <div>
            <span class="footer__texto">Decoración y reflexión...</span>
        </div>

    </footer>
</body>

</html>
